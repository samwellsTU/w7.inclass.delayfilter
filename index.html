<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delay Node</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div>
        <button id="enableAudio">Enable Audio</button>
    </div>
    <div>
        <p>Step Time</p>
        <input id="StepTime" type="range" min="10" max="1000" step="1" value="125" />
        <label for="stepTime" id="stepLabel">125 ms</label>
    </div>
    <div>
        <p>Glide Time</p>
        <input id="GlideTime" type="range" min="0" max="1000" step="1" value="10" />
        <label for="GlideTime" id="glideLabel">10 ms</label>
    </div>
    <div style="background-color: peru">
        <p>Delay Time</p>
        <input id="DelayTime" type="range" min="0" max="1000" step="1" value="125" />
        <label for="DelayTime" id="delayLabel">125 ms</label>
    </div>
    <div style="background-color: plum">
        <p>Feedback</p>
        <input id="FeedbackAmount" type="range" min="0" max="100" step="1" value="0" />
        <label for="FeedbackAmount" id="fbLabel">0 %</label>
    </div>
    <div style="background-color: pink">
        <p>Cutoff Frequency</p>
        <input id="cutoffFreq" type="range" min="20" max="20000" step="1" value="500" />
        <label for="cutoffFreq" id="eqLabel">500 Hz</label>
    </div>
   <div>
       <p>Master Gain</p>
       <input id="masterFader" type="range" min="-70.0" max="6.0" step="0.1" value="-12.0" />
       <label for="masterFader" id="fadeLabel">-12.0 dBFS</label>
   </div>

</body>
</html>
